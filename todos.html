<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplos HTML5</title>

  <style>
    /* ===================== RESET BÁSICO ===================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===================== BODY ===================== */
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    /* ===================== CONTENEDOR ===================== */
    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* ===================== TARJETAS ===================== */
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 15px;
      color: #333;
    }

    /* ===================== BARRA DE PROGRESO ===================== */
    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
    }

    /* ===================== DRAG ===================== */
    .draggable {
      width: 120px;
      height: 60px;
      margin: 0 auto;
      background: #4caf50;
      color: white;
      text-align: center;
      line-height: 60px;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
    }

    .draggable:active {
      cursor: grabbing;
    }

    /* ===================== BOTONES ===================== */
    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #5a67d8;
    }

    /* ===================== DIÁLOGO ===================== */
    dialog {
      border: none;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="card">
      <h2>Barra de progreso</h2>
      <p>Cargando archivo</p>
      <progress id="barra" value="0" max="100">0%</progress>
    </div>

    <div class="card">
      <h2>Elemento draggable</h2>
      <div class="draggable" draggable="true"
           ondragstart="console.log('Empezó el drag')"
           ondragend="console.log('Se soltó el elemento')">
        Arrástrame
      </div>
    </div>

    <div class="card">
      <h2>Ventana de diálogo</h2>
      <button id="abrir">Abrir diálogo</button>
    </div>

  </div>

  <dialog id="miDialogo">
    <p>Esto es un dialog.</p>
    <button id="cerrar">Cerrar</button>
  </dialog>

  <script>
    /* ===================== BARRA DE PROGRESO ===================== */
    const barra = document.getElementById("barra");
    let progreso = 0;

    setInterval(() => {
      progreso += 10;

      if (progreso > 100) {
        progreso = 0;
      }

      barra.value = progreso;
      barra.textContent = progreso + "%";
    }, 500);

    /* ===================== DIÁLOGO ===================== */
    const dialogo = document.getElementById("miDialogo");
    document.getElementById("abrir").onclick = () => dialogo.showModal();
    document.getElementById("cerrar").onclick = () => dialogo.close();
  </script>

</body>
</html>
