<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Cargando Archivo<progress id="barra" value="0" max="100">0%</progress>
    </p>
    <script>
      const barra = document.getElementById("barra");
      // SimulaciÃ³n de avance
      let progreso = 0;
      const intervalo = setInterval(() => {
        progreso += 10;
        barra.value = progreso;
        barra.textContent = progreso + "%";
        if (progreso >= 100) clearInterval(intervalo);
      }, 500);
    </script>
  </body>
</html>
